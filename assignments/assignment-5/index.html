<!DOCTYPE html>
<html>
  <head>
    <title>Assignment 5: Front-End & Back-End</title>
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="tab.js"></script>
    <script src="ajax-calls.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <header>Currency Exchanger 5000</header>
      <div class="exchange-container">
        <div class="tab">
          <button class="tablinks" id="exchange">Exchange Funds</button>
          <button class="tablinks" id="add">Add Country</button>
          <button class="tablinks" id="update">Update Country</button>
        </div>
        <div id="exchange-tab" class="tabcontent">
          <div class="window-block">
            <label for="from-country">From Country:</label><br/>
            <select class="country-select" id="from-country">
              <option name="default" value="">Select a Country</option>
            </select>
          </div>
          <div class="window-block">
            <label for="to-country">To Country:</label><br/>
            <select class="country-select" id="to-country">
              <option name="default" value="">Select a Country</option>
            </select>
          </div>
          <div class="window-block">
            <label for="amount">Amount:</label><br/>
            <input type="text" id="amount" onkeypress='return event.charCode >= 48 && event.charCode <= 57'><br/><br/>
            <button class="resetBtn">Reset</button><input type="submit" id="exchangeBtn" value="Submit">
          </div>
          <div class="window-block">
            <div class="log" id="log-window">
              <div id="result-1"></div>
              <div id="result-2"></div>
              <div id="final-result"></div>
            </div>
          </div>
        </div>
        <div id="add-tab" class="tabcontent">
          <div class="wide-block center">
            <label for="country-name">Country:</label><br/>
            <input type="text" id="country-add" class="only-letters">
          </div>
          <div class="window-block">
            <label for="currency-name">Currency:</label><br/>
            <input type="text" id="currency-add" class="only-letters">
          </div>
          <div class="window-block">
            <label for="notation">Notation:</label><br/>
            <input type="text" id="notation-add" class="only-letters">
          </div>
          <div class="window-block">
            <label for="rate">Rate:</label><br/>
            <input type="text" id="rate-add" class="only-numbers">
          </div>
          <div class="window-block">
            <label for="comission">Commission:</label><br/>
            <input type="text" id="commission-add" class="only-numbers">
          </div>
          <div class="wide-block center">
            <button class="resetBtn">Reset</button><input type="submit" id="add-country" value="Add Country">
          </div>
        </div>
        <div id="update-tab" class="tabcontent">
          <div class="wide-block center">
            <label for="country-select">Country:</label><br/>
            <select class="country-select" id="country-update-select">
              <option name="default" value="">-</option>
            </select>
          </div>
          <div class="window-block">
            <label for="currency-name">Currency:</label><br/>
            <input type="text" id="currency-update" class="only-letters">
          </div>
          <div class="window-block">
            <label for="notation">Notation:</label><br/>
            <input type="text" id="notation-update" class="only-letters">
          </div>
          <div class="window-block">
            <label for="rate">Rate:</label><br/>
            <input type="text" id="rate-update" class="only-numbers">
          </div>
          <div class="window-block">
            <label for="comission">Commission:</label><br/>
            <input type="text" id="commission-update" class="only-numbers">
          </div>
          <div class="wide-block center">
            <button class="resetBtn">Reset</button><input type="submit" id="update-country" value="Update Country">
          </div>
        </div>
      </div>
      <footer>Created by Abel Trotter & Ted George for Assignment 5</footer>
    </div>
  </body>
</html>
